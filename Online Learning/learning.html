<!DOCTYPE html> 
<html lang="en"> 

<head> 
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>AcademIQ Login Page</title> 

	<link rel="stylesheet" href="learning.css" /> 

</head> 

<body> 
    <img src="image11.jpg" alt="none">
	<div class="container"> 
		<h2>Academ<span>IQ</span></h2> 
		<div class="text"> 
			<h1>Sign in</h1> 
			<p>Stay updated on your Educational world</p> 
		</div> 
		<div class="your-input"> 
			<div class="input"> 
				<input type="text" name="email"
					id="email" required /> 
				<label for="email">Email</label> 
			</div> 
			<div class="input"> 
				<input type="password" name="password"
					id="password" required /> 
				<label for="password"> 
					Password 
				</label> 
			</div> 
		</div> 
		<a href="#" class="forgot-password-link"> 
			Forgot Password? 
		</a> 
		<button>Sign in</button> 
		<p class="join-link"> 
			New to AcademIQ? 
			<a href="#" class="join-now"> 
				Join now 
			</a> 
		</p> 
	</div> 
</body> 

</html>
